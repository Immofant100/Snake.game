<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111827;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    header {
      background: #1f2937;
      padding: 1rem;
      width: 100%;
      text-align: center;
    }
    .container {
      margin-top: 2rem;
      max-width: 400px;
      width: 100%;
    }
    canvas {
      background: #000;
      display: block;
      margin: 1rem auto;
      border: 3px solid #4ade80;
    }
    input, button {
      padding: 0.5rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      width: 100%;
    }
    button {
      background: #4ade80;
      color: black;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #22c55e;
    }
  </style>
</head>
<body>
  <header>
    <h1>üêç Snake Game</h1>
  </header>

  <div class="container">
    <div id="login">
      <input type="text" id="name" placeholder="Name eingeben" />
      <button onclick="startGame()">Spiel starten</button>
    </div>

    <div id="game" style="display: none;">
      <p>Spieler: <span id="player"></span></p>
      <p>Punkte: <span id="score">0</span></p>
      <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const canvasSize = 20;
    let snake = [];
    let food;
    let direction;
    let score = 0;
    let interval;

    function startGame() {
      const name = document.getElementById("name").value.trim();
      if (!name) return alert("Bitte Name eingeben");

      document.getElementById("login").style.display = "none";
      document.getElementById("game").style.display = "block";
      document.getElementById("player").textContent = name;

      score = 0;
      snake = [
        { x: 9 * box, y: 10 * box },
      ];
      direction = "RIGHT";
      createFood();
      document.addEventListener("keydown", changeDirection);
      interval = setInterval(drawGame, 100);
    }

    function changeDirection(e) {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    function createFood() {
      food = {
        x: Math.floor(Math.random() * canvasSize) * box,
        y: Math.floor(Math.random() * canvasSize) * box,
      };
    }

    function drawGame() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      // Kollision mit Wand
      if (
        headX < 0 ||
        headY < 0 ||
        headX >= canvas.width ||
        headY >= canvas.height ||
        collision(headX, headY)
      ) {
        clearInterval(interval);
        alert("Game Over! Punkte: " + score);
        document.getElementById("score").textContent = 0;
        document.getElementById("login").style.display = "block";
        document.getElementById("game").style.display = "none";
        return;
      }

      let newHead = {
        x: headX,
        y: headY,
      };

      if (headX === food.x && headY === food.y) {
        score++;
        document.getElementById("score").textContent = score;
        createFood();
      } else {
        snake.pop();
      }

      snake.unshift(newHead);
    }

    function collision(x, y) {
      for (let i = 0; i < snake.length; i++) {
        if (snake[i].x === x && snake[i].y === y) {
          return true;
        }
      }
      return false;
    }
  </script>
</body>
</html>
